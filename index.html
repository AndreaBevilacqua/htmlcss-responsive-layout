<!DOCTYPE html>
<html lang="it">

<head>

    <!-- Meta  -->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!-- Fontawesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Title -->

    <title>Giallo Booleano</title>
    
    <!-- Stylesheet -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    <header id="topbar">
        <nav class="navbar">
            <h1>GIALLO BOOLEANO</h1>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <section class="recipe">
                <header class="flex">
                    <div class="recipe-title col-80">
                        <h4 class="recipe-category">
                            dolci e desserts
                        </h4>
                        <h2 class="recipe-name">
                            Tiramisú
                        </h2>
                    </div>
                    <div class="recipe-rating col-20">
                        <i class="fa-solid fa-star"></i>
                        <span class="rating"><b>4.6</b>/5</span>
                        <a class="rate" href="#">RATE</a>      
                    </div>
                </header>
            <div class="recipe-card">
                <div class="recipe-video">
                    <img src="img/tira.jpg" alt="Tiramisú">
                </div>
                <div class="recipe-info">

                </div>
            </div>    
            </section>
        </div>
    </main>
    
</body>
