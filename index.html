<!DOCTYPE html>
<html lang="it">

<head>

    <!-- Meta  -->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!-- Fontawesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Title -->

    <title>Giallo Booleano</title>
    
    <!-- Stylesheet -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    <header id="topbar">
        <nav class="navbar">
            <h1>GIALLO BOOLEANO</h1>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <!-- Recipe section -->
            <section class="recipe">
                <header class="flex">
                    <div class="recipe-title col-80">
                        <h4 class="recipe-category">
                            dolci e desserts
                        </h4>
                        <h2 class="recipe-name">
                            Tiramisú
                        </h2>
                    </div>
                    <div class="recipe-rating col-20">
                        <i class="fa-solid fa-star"></i>
                        <span class="rating"><b>4.6</b>/5</span>
                        <a class="rate" href="#">RATE</a>      
                    </div>
                </header>
            <div class="recipe-card">
                <div class="recipe-video">
                    <img src="img/tira.jpg" alt="Tiramisú">
                </div>
                <div class="recipe-info">
                    <div class="recipe-type">
                        <div class="kcal col-50 flex">
                            <div class="text-calories">544 kcal</div>
                            <div class="text-info"> + info</div>
                        </div>
                        <div class="type col-50">    
                            <div class="text-type"><i class="fa-solid fa-carrot"></i> Vegetariano</div>
                        </div>
                    </div>
                    <ul>
                        <li><i class="fa-solid fa-blender"></i> Difficoltá: <b>Facile</b></li>
                        <li><i class="fa-solid fa-clock"></i> Tempo: <b>40 min</b></li>
                        <li><i class="fa-solid fa-chart-pie"></i> Porzione per: <b>8 persone</b></li>
                        <li><i class="fa-solid fa-euro-sign"></i> Costo: <b>contenuto</b></li>
                        <li><i class="fa-solid fa-thumbtack"></i> <b>Note:</b> +2 ore di riposo in frigo</li>
                    </ul>
                </div>
            </div> 
            <div class="social-networks flex">
                <button class="btn"><i class="fa-brands fa-facebook" style="color: #005eff;"></i></button>
                <button class="btn"><i class="fa-brands fa-twitter" style="color: #00b3ff;"></i></button>
                <button class="btn"><i class="fa-brands fa-instagram" style="color: #ff6ba6;"></i></button>
                <button class="btn"><i class="fa-brands fa-pinterest" style="color: #ff2e2e;"></i></button>
                <button class="btn"><i class="fa-brands fa-youtube" style="color: #ff0000;"></i></button>
               
            </div>   
            </section>
        </div>
    </main>
    
</body>
</html>
